
<div class="col-md-10 col-lg-10 col-sm-12 col-xs-12">
  <table class="table table-striped" *ngIf="patient">
    <thead>
      <tr>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
       <tr>
         <td><strong>Name :</strong> {{'No Names' | uppercase}}</td>
         <td class="{{ patient.person.dead ? 'text-danger' : '' }}"><strong>Deceased : </strong><span *ngIf="patient.person.dead" class="{{ patient.person.dead ? 'text-danger' : '' }}"><strong>Yes</strong></span><span *ngIf="!patient.person.dead">No</span></td>
       </tr>
       <tr>
         <td><strong>Gender : </strong>F</td>
         <td><strong>Cause of Death : </strong>{{patient.person.causeOfDeath}}</td>
       </tr>
       <tr>
         <td><strong>DOB :</strong> 01-01-1990</td>
         <td><strong>Death Date : </strong>{{patient.person.deathDate | date: 'dd-MM-yyyy'}}</td>
       </tr>
         <tr>
           <td><strong>Age  : </strong> 0</td>
         <td>&nbsp;</td>
       </tr>
    </tbody>
  </table>
</div>
