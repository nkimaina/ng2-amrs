<div class="search-wrapper">
	<div class="box-body">
		<form>
			<div class="form-group">
				<label for="search-textbox">Patient Search</label>
				<div class="input-wrapper">
					<input type="text" id="search-textbox" autocomplete="off" class="form-control input-lg" [(ngModel)]="searchString" [ngModelOptions]="{standalone: true}"
						(ngModelChange)="updatePatientCount($event)" placeholder="Enter the Patient Name or Identifier and press Enter or Search button to search"
						autofocus="true">
				</div>
        <div class="button-wrapper">
          <div class="input-group-btn">
            <button [disabled]="isLoading" class="btn btn-primary btn-lg" (click)="loadPatient()">
                <span class="glyphicon glyphicon-search"> Search</span>
                <i *ngIf="isLoading" class="fa fa-spinner fa-spin fa-1x fa-fw"></i>
              </button>
            <button [disabled]="!isResetButton" class="btn btn-danger btn-lg" (click)="resetSearchList()">
              <span class="glyphicon glyphicon-trash"> Reset</span>
            </button>
          </div>
        </div>
        <div class="clear"></div>
			</div>
		</form>
		<div *ngIf="searchPanelVisible">
			<div *ngIf="totalPatients > 0" class="alert"><span class="total text-bold" (ngModel)="totalPatients">{{totalPatients}}</span> Patient(s) found for <span class="search text-bold">{{searchString}}</span></div>

			<div [hidden]="!totalPatients > 0" class="panel panel-primary" style="padding:2px;">
				<div class="panel panel-default">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>#</th>
								<th>Identifier(s)</th>
								<th>Patient Name</th>
								<th>Gender</th>
								<th>Age</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr style="cursor: pointer;" (click)="selectPatient(patient.uuid)" *ngFor="let patient of patients | paginate: { itemsPerPage: 5, currentPage: page}; let i = index; ">
								<td>{{ (i + 1)+ (page - 1) * 5 }}</td>
								<td>
									<span *ngIf="patient.searchIdentifiers.kenyaNationalId"> 12345678
            <span *ngIf="patient.searchIdentifiers.amrsMrn || patient.searchIdentifiers.ampathMrsUId">,</span></span>
									<span *ngIf="patient.searchIdentifiers.amrsMrn">12345678
             <span *ngIf="patient.searchIdentifiers.ampathMrsUId">,</span></span>
									<span *ngIf="patient.searchIdentifiers.ampathMrsUId">12345678
             <span *ngIf="patient.searchIdentifiers.cCC">,</span></span>
									<span *ngIf="patient.searchIdentifiers.cCC">12345678</span>
									<span *ngIf="patient.searchIdentifiers.default">12345678</span>

								</td>
								<td>No Name</td>
								<td>F</td>
								<td>0</td>
								<td>
									<a [routerLink]="['/patient-dashboard', patient.uuid,'patient-info']"><span style="font-size:14px;"
                                                                                          class="glyphicon glyphicon-zoom-in"></span>
              </a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<pagination-controls (pageChange)="page = $event" style="cursor: pointer;"></pagination-controls>
			</div>
		</div>
	</div>
</div>
